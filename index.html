<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Login and sign up form</title>
    <link rel="stylesheet" href="./css-files/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login"><h1>Login</h1></div>
      <form>
        <label for="email">Email:</label> <br />
        <div class="inputbox">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <br />
        <label for="password">Password:</label> <br />
        <div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <br />
        <input type="checkbox" id="rememberme" name="rememberme" />
        <label for="rememberme">Remember Me</label>
        <a class="forgot" href="./other-html-pages/forgot.html">Forgot Password?</a> <br />

        <div class="button"><input type="submit" value="Login" /></div>
      </form>
      <p class="parag">Need an account? <a href="./other-html-pages/signup.html">Sign Up</a></p>
    </div>
  </body>
</html>
